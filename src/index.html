<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

    <h1>Abejas</h1>
    <h2>el ju<span>e</span>go</h2>

    <section id="game" class="container">
      <div id="counter">

        <i id="c1" class="round fas"></i>
        <i id="c2" class="round fas"></i>
        <i id="c3" class="round fas"></i>
        <i id="c4" class="round fas"></i>
        <i id="c5" class="round fas"></i>
        <i id="c6" class="round fas"></i>
        <i id="c7" class="round fas"></i>
        <i id="c8" class="round fas"></i>
        <i id="c9" class="round fas"></i>
      </div>

      <h3>Pregunta</h3>

      <div id="answers">
        <div class="answer" id="a0"><p>Respuesta 0</p></div>
        <div class="answer" id="a1"><p>Respuesta 1</p></div>
        <div class="answer" id="a2"><p>Respuesta 2</p></div>
        <div class="answer" id="a3"><p>Respuesta 3</p></div>

    </section>
  </div>


  <script src="assets/js/anime.min.js" charset="utf-8"></script>
